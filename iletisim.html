      <div class="card shadow p-4">
        <h2 class="text-center mb-4">İletişim Formu</h2>
        <form id="iletisimForm" action="form-sonuc.php" method="POST" onsubmit="return jsKontrol()">
          <div class="mb-3">
        <label for="ad" class="form-label">Ad</label>
        <input type="text" class="form-control" id="ad" name="ad">
      </div>
      <div class="mb-3">
        <label for="soyad" class="form-label">Soyad</label>
        <input type="text" class="form-control" id="soyad" name="soyad">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="text" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="text" class="form-control" id="telefon" name="telefon">
      </div>
      <div class="mb-3">
        <label for="konu" class="form-label">Konu</label>
        <select class="form-select" id="konu" name="konu">
          <option value="">Seçiniz</option>
          <option>Öneri</option>
          <option>Şikayet</option>
          <option>Destek</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea class="form-control" id="mesaj" name="mesaj" rows="4"></textarea>
      </div>

      <button type="button" class="btn btn-primary" onclick="jsKontrol()">JS ile Gönder</button>
      <button type="reset" class="btn btn-secondary">Temizle</button>
    </form>
  </div>
        </form>
      </div>
    </div>
  </div>
</div>

      

  <script>
    function jsKontrol() {
      const ad = document.getElementById("ad").value.trim();
      const soyad = document.getElementById("soyad").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefon = document.getElementById("telefon").value.trim();
      const konu = document.getElementById("konu").value;
      const mesaj = document.getElementById("mesaj").value.trim();

      if (!ad || !soyad || !email || !telefon || !konu || !mesaj) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Geçerli bir e-posta adresi girin.");
        return;
      }

      const telefonRegex = /^[0-9]+$/;
      if (!telefonRegex.test(telefon)) {
        alert("Telefon alanına sadece rakam girin.");
        return;
      }

      // Tüm kontroller başarılıysa formu gönder
      document.getElementById("iletisimForm").submit();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<h4 class="text-center text-primary mb-4">Vue.js ile Doğrulama</h4>

<div id="vueForm" class="border rounded p-4 mt-3">
  <div class="mb-3">
    <label>Ad</label>
    <input type="text" class="form-control" v-model="ad">
  </div>
  <div class="mb-3">
    <label>Soyad</label>
    <input type="text" class="form-control" v-model="soyad">
  </div>
  <div class="mb-3">
    <label>E-posta</label>
    <input type="text" class="form-control" v-model="email">
  </div>
  <div class="mb-3">
    <label>Telefon</label>
    <input type="text" class="form-control" v-model="telefon">
  </div>
  <div class="mb-3">
    <label>Konu</label>
    <select class="form-select" v-model="konu">
      <option value="">Seçiniz</option>
      <option>Öneri</option>
      <option>Şikayet</option>
      <option>Destek</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Mesaj</label>
    <textarea class="form-control" rows="4" v-model="mesaj"></textarea>
  </div>
  <button class="btn btn-success" @click="vueKontrol">Vue.js ile Gönder</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        ad: '',
        soyad: '',
        email: '',
        telefon: '',
        konu: '',
        mesaj: ''
      }
    },
    methods: {
      vueKontrol() {
        if (!this.ad || !this.soyad || !this.email || !this.telefon || !this.konu || !this.mesaj) {
          alert("Lütfen tüm alanları doldurun.");
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const telefonRegex = /^[0-9]+$/;

        if (!emailRegex.test(this.email)) {
          alert("Geçerli bir e-posta adresi girin.");
          return;
        }

        if (!telefonRegex.test(this.telefon)) {
          alert("Telefon alanına sadece rakam girin.");
          return;
        }

        alert("Vue.js ile doğrulama başarılı!");
      }
    }
  }).mount("#vueForm");
</script>
